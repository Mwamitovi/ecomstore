{# templates/registration/password_change_form #}
{% extends "catalog.html" %}

{% block content %}
    <form action="." method="POST">
      {% csrf_token %}  
        <table>
            <caption>Change Password</caption>
            {{ form.as_table }}
            <tr>
                <td colspan="2" class="right">
                    <input type="submit" name="submit" value="Change" />
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
